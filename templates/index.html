<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Vàng Crawler</title>
</head>
<body>
  <h2>🟡 Crawler Trang Vàng</h2>
  <form method="POST">
    <label>🔗 Nhập URL ngành: </label><br>
    <input type="text" name="url" required style="width: 400px;"><br><br>
    <label>📛 Tên ngành (tùy chọn):</label><br>
    <input type="text" name="name" style="width: 400px;"><br><br>
    <button type="submit">🚀 Bắt đầu Crawl</button>
  </form>

  {% if file_path %}
    <h3>✅ Dữ liệu đã sẵn sàng:</h3>
    <a href="{{ url_for('download') }}?file={{ file_path }}">⬇️ Tải file Excel</a>
  {% endif %}
</body>
</html>
